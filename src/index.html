<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorTap</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div
      class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-r from-purple-500 to-pink-500"
    >
      <div
        class="w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row"
      >
        <!-- Sidebar -->
        <div class="w-full md:w-[20rem] lg:w-[30rem] p-6 flex-shrink-0">
          <h2 class="text-xl font-bold text-gray-700 mb-4">Select a Color</h2>
          <ul class="space-y-2 color-list"></ul>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6 flex items-center justify-center display-color">
          <div class="text-center">
            <p class="text-gray-600 color-name text-4xl"></p>
            <p class="text-gray-600 color-hex"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const colors = [
        { label: "Blue", bgClass: "bg-sky-300", bgColor: "#7dd3fc" },
        { label: "Red", bgClass: "bg-red-300", bgColor: "#fca5a5" },
        { label: "Yellow", bgClass: "bg-yellow-500", bgColor: "#f59e0b" },
        {
          label: "Orange",
          bgClass: "bg-orange-300",
          bgColor: "#fdba74",
        },
        { label: "Green", bgClass: "bg-green-300", bgColor: "#86efac" },
        { label: "Purple ", bgClass: "bg-purple-300", bgColor: "#d8b4fe" },
      ];

      const colorList = document.querySelector(".color-list");
      const displayColorDiv = document.querySelector(".display-color");
      const colorName = document.querySelector(".color-name");
      const colorHex = document.querySelector(".color-hex");

      colors.forEach((color) => {
        const li = document.createElement("li");
        li.className = `${color.bgClass} p-4 rounded-lg text-center cursor-pointer color-bg`;
        li.textContent = color.label;

        li.addEventListener("click", () => {
          displayColorDiv.style.backgroundColor = color.bgColor;
          colorName.textContent = color.label;
          colorHex.textContent = color.bgColor;
        });

        colorList.appendChild(li);
      });
    </script>
  </body>
</html>
