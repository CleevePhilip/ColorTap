<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorTap</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row"
      >
        <!-- Sidebar -->
        <div
          class="bg-sky-200 w-full md:w-[20rem] lg:w-[30rem] p-6 flex-shrink-0"
        >
          <h2 class="text-xl font-bold text-gray-700 mb-4">Select a Color</h2>
          <ul class="space-y-2">
            <li class="bg-sky-300 p-4 rounded-lg text-center">Color 1</li>
            <li class="bg-sky-300 p-4 rounded-lg text-center">Color 2</li>
            <li class="bg-sky-300 p-4 rounded-lg text-center">Color 3</li>
            <li class="bg-sky-300 p-4 rounded-lg text-center">Color 4</li>
            <li class="bg-sky-300 p-4 rounded-lg text-center">Color 5</li>
            <li class="bg-sky-300 p-4 rounded-lg text-center">Color 6</li>
          </ul>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6 flex items-center justify-center bg-red-100">
          <div class="text-center">
            <p class="text-gray-600">Main content area</p>
            <p class="text-gray-600">Click on a color to display it here</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
